{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div>
		<h1>{{ bookcatalog.name}}</h1>
		<div>
			{% if books !=[] %}
			    {% for i in books %}
				<a href="{{url_for('book', bookcatalog_id=bookcatalog.id, book_id= i.id)}}"><figure><img src="{{i.picture}}"></figure></a>
			    <p> {{i.name}} <br>By: {{i.author}}</p>

			<br>
			{% endfor %}
			{% endif%}
		</div>
	</div>
{% endblock %}
